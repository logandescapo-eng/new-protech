<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTech - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #eff6ff 0%, #ffffff 50%, #eef2ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            border-radius: 16px;
            margin-bottom: 1rem;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            font-size: 2rem;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6b7280;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            border: none;
            background: none;
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .tab:hover {
            color: #111827;
            background: #f9fafb;
        }

        .tab.active {
            color: #2563eb;
            background: #eff6ff;
            border-bottom-color: #2563eb;
        }

        .tab-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 4px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .form-content {
            padding: 2rem;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        h2 {
            font-size: 1.5rem;
            color: #111827;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: #9ca3af;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        input.has-icon {
            padding-left: 2.75rem;
        }

        input.has-toggle {
            padding-right: 3rem;
        }

        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #9ca3af;
        }

        .password-toggle:hover {
            color: #6b7280;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: #6b7280;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .forgot-link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            color: #1d4ed8;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #4338ca 100%);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
            transform: translateY(-2px);
        }

        .terms {
            font-size: 0.75rem;
            color: #6b7280;
            text-align: center;
            margin-top: 1rem;
        }

        .terms a {
            color: #2563eb;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 1.5rem;
        }

        .footer-text button {
            background: none;
            border: none;
            color: #2563eb;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .footer-text button:hover {
            color: #1d4ed8;
        }
    </style>
</head>

        <!-- Auth Card -->

            <!-- Tabs -->

                <button class="tab active" onclick="switchTab('login')">

                <button class="tab" onclick="switchTab('user')">

            <!-- Form Content -->
            <div class="form-content">
                <!-- Login Form -->
                <div id="login-form" class="form-section active">
                    <h2>Welcome Back</h2>

                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />

                    <button class="submit-btn" onclick="handleSubmit('login')">Sign In</button>

    <script>
        let currentTab = 'login';

        function switchTab(tab) {
            // Update current tab
            currentTab = tab;

            // Hide all form sections
            const sections = document.querySelectorAll('.form-section');
            sections.forEach(section => section.classList.remove('active'));

            // Show selected form section
            document.getElementById(tab + '-form').classList.add('active');

            // Update tab buttons
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.closest('.tab').classList.add('active');

            // Update footer text
            const footerText = document.getElementById('footer-text');
            if (tab === 'login') {
                footerText.innerHTML = 'Don\'t have an account? <button onclick="switchTab(\'user\')">Sign up</button>';
            } else {
                footerText.innerHTML = 'Already have an account? <button onclick="switchTab(\'login\')">Sign in</button>';
            }
        }

        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const eyeIcon = button.querySelector('.eye-icon');

            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            } else {
                input.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        }

        function handleSubmit(formType) {
            let formData = {};

            if (formType === 'login') {
                formData = {
                    email: document.getElementById('login-email').value,
                    password: document.getElementById('login-password').value
                };
            } else if (formType === 'user') {
                formData = {
                    name: document.getElementById('user-name').value,
                    email: document.getElementById('user-email').value,
                    phone: document.getElementById('user-phone').value,
                    password: document.getElementById('user-password').value
                };
            } else if (formType === 'worker') {
                formData = {
                    name: document.getElementById('worker-name').value,
                    email: document.getElementById('worker-email').value,
                    phone: document.getElementById('worker-phone').value,
                    address: document.getElementById('worker-address').value,
                    skills: document.getElementById('worker-skills').value,
                    experience: document.getElementById('worker-experience').value,
                    password: document.getElementById('worker-password').value
                };
            }

            console.log(formType + ' form submitted:', formData);
            alert(formType + ' form submitted successfully!\n\nCheck console for data.');
        }
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = email.value;
            const password = password.value;

            const res = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
                credentials: "include" // important for cookies
            });

            const data = await res.json();

            if (!res.ok) {
                alert(data.message);
                return;
            }

            // Redirect based on role
            if (data.role === "user") {
                window.location.href = "http://127.0.0.1:5500/user.html";
            } else {
                window.location.href = "http://127.0.0.1:5500/worker.html";
            }
        });

    </script>
